namespace: Microsoft.Quantum.Canon
summary: >-
  Gibt bei einem Vorgang op einen neuen Vorgang zurÃ¼ck, der das OP anwendet, wenn ein klassisches Steuerelement "true" ist. Wenn `false`, geschieht nichts.

  Der Modifizierer `CA` gibt an, dass der Vorgang steuerbar und adjointable ist.
syntax: "function CControlledCA (op : ('T => Unit is Ctl + Adj)) : ((Bool, 'T) => Unit is Ctl + Adj)"
