### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Gibt die `L(p)` Norm eines Vektors `Double`s zurück.


  Das heißt, wenn ein Array $x $ vom Typ `Double[]`ist, wird die $p $-Norm $\|x\|\_p = (\sum_{j} | x_j | ^ {p}) ^ {1/p} $ zurückgegeben.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: Der Exponent $p $ in der $p $-Norm.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: Der $p $-Norm $\|x\|_P $.
    isPrimitive: true
    uid: Double
