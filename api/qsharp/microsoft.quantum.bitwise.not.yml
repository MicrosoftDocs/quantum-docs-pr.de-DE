### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: microsoft.quantum.bitwise
summary: >-
  Gibt das bitweise NOT einer Ganzzahl zurück.

  Dies führt die gleiche Berechnung durch wie der integrierte `~~~` Operator.
remarks: Weitere Informationen finden Sie unter [c# ~-Operator](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator) .
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
