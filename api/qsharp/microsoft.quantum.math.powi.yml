name: PowI
type: function
namespace: microsoft.quantum.math
summary: Gibt eine Zahl zurück, die zu einer angegebenen Potenz ausgelöst wird.
syntax: 'function PowI (a : Int, power : Int) : Int'
input:
  content: '(a : Int, power : Int)'
  types:
  - name: a
    summary: Die Anzahl $a $, das ausgelöst werden soll.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Der Leistungs $b $, in den $a $ ausgelöst werden soll.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Der Power $a ^ b $
    isPrimitive: true
    uid: Int
