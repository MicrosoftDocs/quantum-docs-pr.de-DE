operations:
- uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
  summary: 'Ein einheitlicher $U $, der die Pauli-Zeichenfolge auf $ (X ^ {z + 1}\_pY ^ {z}\_p) z\_{p-1} anwendet... Z_0 $ on Qubits $0.. p $ ist für einen Index $z \in\{0, 1\}$ und $p $ bedingt. Das heißt: $ $ \begin{align} u\ket {z} \ Ket {p} \ Ket {\ PSI} = \ket{z}\ket{p} (X ^ {z + 1}\_pY ^ {z}\_p) z\_{p-1}... Z_0\ket {\ PSI} \end{align} $ $'
- uid: microsoft.quantum.chemistry.jordanwigner.preparesingleconfigurationalstatesinglesiteoccupation
  summary: Einfache Zustands Vorbereitung des Test Zustands durch das belegen von "Spin-Orbitals"
- uid: microsoft.quantum.chemistry.jordanwigner.preparesparsemulticonfigurationalstate
  summary: Durch das Hinzufügen von Erregung zum anfänglichen Testzustand wird der Zustand der multikonfigurationsestatusvorbereitung des Test Zustands erhöht.
- uid: microsoft.quantum.chemistry.jordanwigner.preparetrialstate
  summary: ''
- uid: microsoft.quantum.chemistry.jordanwigner.prepareunitarycoupledclusterstate
  summary: Einheitlicher verknüpfter Cluster Status Vorbereitung des Test Zustands
- uid: microsoft.quantum.chemistry.jordanwigner.selectz
  summary: 'Ein einheitlicher $U $, der die Pauli $Z $ Gate auf eine Qubits $p $ anwendet, die auf einem Index Status $ \ket{p} $ bedingt ist. Das heißt: $ $ \begin{align} u\ket {p} \ Ket {\ PSI} = \ket{p}Z\_p\ket {\ PSI} \end{align} $ $'
